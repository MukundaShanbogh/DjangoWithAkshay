<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile List</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Available Mobiles</h1>
    
    <table>
        <thead>
            <tr>
                <th>Brand</th>
                <th>Name</th>
                <th>Price ($)</th>
            </tr>
        </thead>
        <tbody>
            {% for mobile in mobiles %}
                <tr>
                    <td>{{ mobile.brand }}</td>
                    <td>{{ mobile.name }}</td>
                    <td>${{ mobile.price }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No mobiles available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
