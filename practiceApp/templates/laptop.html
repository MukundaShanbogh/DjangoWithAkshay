<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptops List</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Available Laptops</h1>
    
    <table>
        <thead>
            <tr>
                <th>Brand</th>
                <th>Name</th>
                <th>Price ($)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for laptop in Laptops %}
                <tr>
                    <td>{{ laptop.brand }}</td>
                    <td>{{ laptop.name }}</td>
                    <td>${{ laptop.price }}</td>
                    <td>
                        <a href="{% url 'update_laptop' %}?id={{ laptop.id }}">Update</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No laptops available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="button-container">
        <a href="{% url 'add_new_laptop' %}">
            <button type="button">Add New Laptop</button>
        </a>
    </div>
</body>
</html>
