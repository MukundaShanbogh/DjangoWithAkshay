<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .success-container {
            text-align: center;
            background-color: #d4edda;
            padding: 40px;
            border: 2px solid #28a745;
            border-radius: 10px;
        }
        .success-container h1 {
            color: #155724;
        }
        .success-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .success-container a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <h1>Success!</h1>
        <p>Your mobile was added successfully.</p>
    </div>

</body>
</html>
